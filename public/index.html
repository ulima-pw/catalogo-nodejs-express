<html>
    <head>
        <title>ULima 2077</title>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet" type="text/css" />        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <div>
            <!-- Titulos -->
            <h1>ULima 2077</h1>
            <h3 id="titulo_cabecera">Tu catálogo virtual</h3>
        </div>
        <div id="menu">
            <!-- Menu -->
            <a href="catalogo.html" class="menu_item">Catálogo</a>
            <a href="carrito.html" class="menu_item">Carrito</a>
            <a href="#" class="menu_item">Sobre nosotros</a>
        </div>
        <div>
            <!-- Banner -->
            <img id="banner" src="imagenes/imagen.jpg"/> <!-- relativa -->
        </div>
        <div id="seccion_dos_columnas">
            <!-- Registro y promociones -->
            <div class="row">
                <div id="formulario" class="col">
                    <!-- parte izquierda-->
                    <h3 id="titulo_formulario">Regístrate!</h3>
                    <form method="POST" action="/usuarios-registrar">
                        <div class="mb-3">
                            <label class="form-label">Ingrese su nombre: </label>
                            <input type="text" class="form-control" name="nombre"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ingrese su país: </label>
                            <select class="form-select" name="pais" id="pais">
                                <option>--- Ingrese una opción ---</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ingrese su email: </label>
                            <input type="email" class="form-control" name="email"/>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Mensaje: </label>
                            <textarea class="form-control" name="mensaje">Esto es una prueba</textarea>
                        </div>
                        <div>
                            <button class="btn btn-success" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
                <div id="ofertas" class="col">
                    <!-- parte derecha -->
                    <p>
                        Las ofertas de la semana:
                    </p>
                    <ul>
                        <li>Oferta 1</li>
                        <li>Oferta 2</li>
                        <li>Oferta 3</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card">
            <!-- Footer -->
            <div class="card-body text-center">
                Universidad de Lima - Programación Web
            </div>
        </div>
        <script src="/js/index.js"></script>
        <script src="/js/promesas.js"></script>
    </body>
</html>
