<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <h1>Mantenimiento de Videojuegos</h1>
        <button id="butNuevo" class="btn btn-primary" type="button">Nuevo</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Id.</th>
                    <th>Nombre</th>
                    <th>Consolas</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="videojuegos">
            </tbody>
        </table>
        <script src="./js/admin/videojuegos.js"></script>
    </body>
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo / Editar Videojuego</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label class="form-label"> Ingrese nombre</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div>
                            <label class="form-label"> Ingrese consolas</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div>
                            <label class="form-label"> Ingrese precio</label>
                            <input type="number" class="form-control"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</html>
